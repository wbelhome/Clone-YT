<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- FONTS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
    <title>Clone YT</title>
</head>
<body>
    <header class="header">
        <div class="menu">
            <button id="button" class="menu-yt">
                <img src="./assets/images/menu.png" alt="menu-yt">
            </button>
            <button id="button" class="icon-yt">
                <img src="./assets/images/youtube 1.png" alt="">
            </button>
        </div>
        <div class="search">
            <div class="input-search">
                <input type="search" placeholder="Pesquisar">
            </div>
            <button id="button" class="icon-lupa">
                <img src="./assets/images/search.png" alt="lupa">
            </button id="button">
        </div>
        <div class="icon-right">
            <button id="button">
                <img src="./assets/images/video.png" alt="camera">
            </button>
            <button id="button">
                <div class="icon-sino">
                    <img src="./assets/images/bell.png" alt="sino-notificacoes">
                </div>
            </button>
            <button id="button">
                <div class="icon-avatar">
                    <img src="./assets/images/Channel Avatar.png" alt="avatar">
                </div>
            </button>
        </div>
    </header>
    <main class="container">
        <article class="conteudo">
            <div class="video">
                <iframe width="1259" height="708" src="https://www.youtube.com/embed/D9Zk2YKBOl8?si=4vq5aSMVEmfdwh8G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="title-video">
                <p>Como Aprender a Programar do ZERO [GUIA DO DEV INICIANTE] | Getting Started #1</p>
            </div>
            <div class="info-canal">
                    <div class="icon-avatar-canal">
                        <button id="button">
                            <img src="./assets/images/Channel Avatar.png" alt="">
                        </button>
                    </div>
                    <div class="nome-canal">
                        <button id="button">
                            <h1>DIO</h1>
                        </button>
                        <h2>83,3 mil inscritos</h2>
                    </div>
                    <div class="icons-video">
                        <button id="button">INSCREVA-SE</button>  
                    </div>
            </div>
        </article>
        <aside class="aside">aside</aside>
    </main>
    <footer></footer>
</body>
</html>
